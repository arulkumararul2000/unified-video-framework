<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Email Auth Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #root {
            width: 100vw;
            height: 100vh;
        }
    </style>
    
    <!-- React and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Load Unified Video Framework -->
    <script src="/packages/web/dist/index.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { WebPlayerView } = UnifiedVideoFramework;

        const CompleteVideoPlayer = () => {
            return React.createElement('div', {
                style: {
                    margin: 0,
                    padding: 0,
                    width: "100vw",
                    height: "100vh",
                    overflow: "hidden",
                }
            }, React.createElement(WebPlayerView, {
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
                emailAuth: {
                    enabled: true,
                    apiEndpoints: {
                        requestOtp: "http://localhost:3100/api/auth/request-otp",
                        verifyOtp: "http://localhost:3100/api/auth/verify-otp",
                    },
                }
            }));
        };

        // Mount the component
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(CompleteVideoPlayer));
    </script>
</body>
</html>
